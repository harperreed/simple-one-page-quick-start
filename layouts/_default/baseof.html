<!DOCTYPE html>
<html>

<head>
  {{ block "head" . }}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">

  <title>{{ .Site.Title}}</title>

  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="keywords" content="{{ .Site.Params.keywords }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ with .OutputFormats.Get " RSS"
    }}{{ .RelPermalink }}{{ end }}">
  <meta name="author" content="Harper Reed <{{ .Site.Params.email }}>">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">


  <script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "BlogPosting",
        "mainEntityOfPage": {
             "@type": "WebPage",
             "@id": "{{ .Site.BaseURL }}"
        },
        "articleSection" : "{{ .Section }}",
        "name" : "{{ .Title }}",
        "headline" : "{{ .Title }}",
        "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
        "inLanguage" : "en-US",
        "author" : "{{ .Site.Params.name }}",
        "creator" : "{{ .Site.Params.name }}",
        "publisher": "{{ .Site.Params.name }}",
        "accountablePerson" : "{{ .Site.Params.name }}",
        "copyrightHolder" : "{{ .Site.Params.name }}",
        "copyrightYear" : "{{ .Date.Format "2006" }}",
        "datePublished": "{{ .Date }}",
        "dateModified" : "{{ .Date }}",
        "url" : "{{ .Permalink }}",
        "wordCount" : "{{ .WordCount }}",
        "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }} ]
    }
    </script>
  <link rel="me" href="https://twitter.com/{{ .Site.Params.twitter}}">


  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://japan.harperreed.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}">
  <meta property="og:image" content="https://japan.harperreed.com/og.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="japan.harperreed.com">
  <meta property="twitter:url" content="https://japan.harperreed.com">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}">
  <meta name="twitter:image" content="https://japan.harperreed.com/og.png">





  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <style>
    .prose img {
      @apply b-2 border-gray-200 rounded-md shadow-sm;
    }
  </style>

  {{ end }}
</head>

<body>
  <div class="container mx-auto my-5 sm:max-w-2xl px-5">

    {{ block "main" . }}

    {{ end }}


    <footer class="mt-10">
      <hr>

      <p class="text-xs mt-5 mb-5">Last updated @ {{ now.Format "Jan 2, 2006" }} by {{ .Site.Params.Name }} &middot;
        Contact <a href="mailto:{{.Site.Params.email}}" rel="me">{{ .Site.Params.email }}</a></p>
      <!--  &middot; Generated @ {{ now.Format "Jan 2, 2006" }} -->
      <hr>
      <p class="text-xs mt-5">☠️☠️ Using the <a target="_blank" href="https://github.com/harperreed/simple-one-page-quick-start">SOPQS template</a> by <a target="_blank" href="https://harper.lol">Harper</a> ☠️☠️</p>
    </footer>

  </div>
</body>

</html>
